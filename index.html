<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">    
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <section>
        <div class="container bg-[#edf0f5] flex h-screen w-screen m-auto items-center">
            <div class="left flex items-center">
                <div class="logo flex flex-col mx-28 relative bottom-6">
                    <img src="img/fb_logo.svg" class="w-[301.067px] h-[106px]">
                    <p class="text-3xl mx-[28.4px]">Facebook helps you connect and share <br> with the people in your life.</p>
                </div>
            </div>

            <div class="right h-[350px] w-[396px] bg-white rounded-md shadow-sm">
                <div class="p-4 flex flex-col items-center">
                    <input class="my-2 px-3 w-[340px] h-[50px] border-2 border-[#c2c4c9] rounded-md" type="text" placeholder="Email address or phone number">
                    <input class="my-2 px-3 w-[340px] h-[50px] border-2 border-[#c2c4c9] rounded-md" type="password" placeholder="Password">
                    <button class="my-2 text-white text-xl rounded-md font-bold w-[340px] h-[50px] bg-[#1877f2]">Log in</button>
                    <a href="#" class="text-[#1877f2] hover:underline">Forgotten Password?</a>
                    <hr class="w-[365px] my-4">
                    <button class="text-white font-bold h-[45px] w-[180px] rounded-md bg-[#42b72a] hover:bg-green-600">Create New Account</button>
                </div>
                <div class="my-10 text-center">
                    <p><a class="font-[585] hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
